<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/globals.css">
    <link rel="shortcut icon" href="./src/images/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <title>GTA V - Landing Page</title>
</head>

<body>
    <header class="header">
        <div class="logos">
            <img src="./src/images/logo-rockstar.svg" alt="Logo da Rockstar Games">
            <hr>
            <img src="./src/images/logo-gta.svg" alt="Logo do Grand Theft Auto V">
        </div>

        <nav class="nav-bar">
            <ul class="menu">
                <li>
                    <a href="#home">Menu</a>
                </li>

                <li>
                    <a href="#buy-now">Compre já</a>
                </li>

                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img class="background-img" src="./src/images/bg-main.png"
            alt="Personagem do jogo analisando tablet e preparando heist">

        <div class="informations">
            <div class="information-logos">
                <img src="./src/images/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/images/logo-gta-online.svg" alt="Logo GTA V">
            </div>
            <h1 class="title">Já disponível para Playstation 5 e Xbox Series X|S</h1>
            <p class="text">
                Experimente o maior jogo de mundo aberto, agora na nova geração
            </p>

            <a class="buy-now-btn" href="#buy-now">Compre já</a>
        </div>
    </main>

    <section class="buy-now" id="buy-now">
        <h2 class="title">Compre já</h2>
        <div class="card">
            <img class="gta-folder" src="./src/images/gta5.jpg" alt="Capa do jogo GTA">
        </div>

        <div class="informations">
            <h3>Grand Theft Auto V</h3>

            <p>
                Inclui <strong>Inclui modo história do GTA V</strong> e <strong>GTA Online</strong>.
            </p>

            <ul class="plataforms">
                <li>
                    <img src="./src/images/logo-ps5.svg" alt="Logo do PS5">
                </li>

                <li>
                    <img src="./src/images/logo-ps4.svg" alt="Logo do PS4">
                </li>

                <li>
                    <img src="./src/images/logo-pc.svg" alt="Logo do PC">
                </li>
                
                <li>
                    <img src="./src/images/logo-xbox-series-s.svg" alt="Logo do Xbox Series X|S">
                </li>

                <li>
                    <img src="./src/images/logo-xbox-one.svg" alt="Logo do Xbox One">
                </li>
            </ul>

            <button class="plataform-btn">
                Selecione a plataforma

                <ul class="plataforms">
                    <li>
                        <img src="./src/images/logo-ps5.svg" alt="Logo do PS5">
                        <a href="https://www.playstation.com/pt-br/games/grand-theft-auto-v/" target="_blank"></a>
                    </li>
    
                    <li>
                        <img src="./src/images/logo-ps4.svg" alt="Logo do PS4">
                        <a href="https://www.playstation.com/pt-br/games/grand-theft-auto-v/" target="_blank"></a>

                    </li>
    
                    <li>
                        <img src="./src/images/logo-pc.svg" alt="Logo do PC">
                        <a href="https://store.steampowered.com/app/271590/Grand_Theft_Auto_V/?l=portuguese" target="_blank"></a>
                    </li>
                    
                    <li>
                        <img src="./src/images/logo-xbox-series-s.svg" alt="Logo do Xbox Series X|S">
                        <a href="https://www.xbox.com/pt-BR/games/gta-v" target="_blank"></a>
                    </li>
    
                    <li>
                        <img src="./src/images/logo-xbox-one.svg" alt="Logo do Xbox One">
                        <a href="https://www.xbox.com/pt-BR/games/gta-v" target="_blank"></a>
                    </li>
                </ul>
            </button>
        </div>
    </section>
</body>

</html>
